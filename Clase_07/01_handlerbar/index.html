<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- Include Handlebars from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
</head>
<body>
    
    <div id="caja">

    </div>



<!-- Plantilla -->
<script type="text/x-handlebars-template" id="template">
    <h1>{{titulo}}</h1>

    <div>
        <ul>
            {{#each data}}
            <li>{{this.nombre}}</li>
            {{/each}}

        </ul>
    </div>
</script>

<script>
    let scripHTML = document.getElementById('template').innerHTML

    let template = Handlebars.compile(scripHTML)

    let html = template({
        titulo: "Hola Mundo con handlebars",
        data: {
            nombre: 'Ale',
            apellido: 'Huertas',
            edad: 33,
            email: 'ale.huertas@prueba.com',
            telefono: 222334455
        }
    })

    let caja = document.getElementById('caja').innerHTML = html

 


</script>


</body>
</html>
